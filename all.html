<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI GAME - All in One</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        
        .content-container {
            display: none;
            width: 100%;
            height: 100%;
        }
        
        .content-container.active {
            display: inline-block;
        }
        
        iframe {
            border: none;
            background: #000;
        }
        
        .main-content {
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        .content-header {
            padding: 15px 20px;
            background: #111;
            border-bottom: 1px solid #333;
        }
        
        .content-frame {
            flex-grow: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <a href="#" class="logo" data-content="home">AI GAME</a>
        <nav class="nav-menu">
            <a href="#" class="nav-item" data-content="home">Home</a>
            <a href="#" class="nav-item" data-content="prompting">Prompting</a>
            <a href="#" class="nav-item" data-content="templates">Templates</a>
            <a href="#" class="nav-item" data-content="editor">editor</a>
            <a href="#" class="nav-item" data-content="about">About</a>
        </nav>
        
        
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-header">
            <h2 id="content-title">Welcome to AI GAME</h2>
        </div>
        <div class="content-frame">
            <div id="home" class="content-container active">
                <div style="padding: 20px;">
                    <h1>Welcome to AI GAME</h1>
                    <p>Select an option from the sidebar to get started.</p>
                </div>
            </div>
            
            <div id="prompting" class="content-container">
                <iframe src="prompting.html" frameborder="0"></iframe>
            </div>
            
            <div id="templates" class="content-container">
                <iframe src="template.html" frameborder="0"></iframe>
            </div>

            <div id="editor" class="content-container">
                <iframe src="editor.html" frameborder="0"></iframe>
            </div>
            
            <div id="about" class="content-container">
                <iframe src="about.html" frameborder="0"></iframe>
            </div>
            
            <div id="game-viewer" class="content-container">
                <iframe id="game-frame" frameborder="0"></iframe>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation handling
            const navItems = document.querySelectorAll('.nav-item, .logo');
            const contentContainers = document.querySelectorAll('.content-container');
            const contentTitle = document.getElementById('content-title');
            let gameSelector = null, gameViewer = null, gameFrame = null;

            // Try to get these in case they exist (e.g., if #templates iframe is loaded with template.html)
            try {
                gameSelector = document.getElementById('game-selector');
                gameViewer = document.getElementById('game-viewer');
                gameFrame = document.getElementById('game-frame');
            } catch (e) {
                // If not present, leave as null
            }
            
            // Page titles
            const pageTitles = {
                'home': 'Welcome to AI GAME',
                'prompting': 'AI Prompting',
                'templates': 'Game Templates',
                'editor':'make',
                'about': 'About AI GAME'
            };

            // Show content based on hash or default to home
            function showContent(contentId) {
                // Hide all content containers
                contentContainers.forEach(container => {
                    container.classList.remove('active');
                });

                // Show the selected content
                const activeContent = document.getElementById(contentId);
                if (activeContent) {
                    activeContent.classList.add('active');
                    contentTitle.textContent = pageTitles[contentId] || 'AI GAME';
                }

                // Update active nav item
                navItems.forEach(item => {
                    if (item.getAttribute('data-content') === contentId) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });

                // Reset game selector ONLY if it exists
                if (gameSelector) {
                    gameSelector.value = '';
                }
            }

            // Handle nav item clicks
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const contentId = this.getAttribute('data-content');
                    showContent(contentId);

                    // Hide game viewer if showing
                    if (gameViewer && contentId !== 'game-viewer') {
                        gameViewer.classList.remove('active');
                    }
                });
            });

            // Handle game selection
            if (gameSelector && gameViewer && gameFrame) {
                gameSelector.addEventListener('change', function(e) {
                    const gamePath = e.target.value;
                    if (gamePath) {
                        // Show game viewer
                        contentContainers.forEach(container => container.classList.remove('active'));
                        gameViewer.classList.add('active');

                        // Update iframe source
                        if (gamePath.endsWith('.js')) {
                            gameFrame.src = `template.html?game=${encodeURIComponent(gamePath.split('/').pop())}`;
                        } else {
                            gameFrame.src = gamePath;
                        }

                        // Update title
                        const gameName = gameSelector.options[gameSelector.selectedIndex].text;
                        contentTitle.textContent = gameName;
                    }
                });
            }

            // Initial load - check hash or default to home
            const hash = window.location.hash.substring(1) || 'home';
            showContent(hash);
        });
    </script>
</body>
</html>
